    <script>
        window.onload=function(ev){
            var lun = document.querySelectorAll(".lun");
            var btn=document.querySelectorAll(".btn");
            var num=0
            setInterval(function () {

                if (num == 2) {
                    num = 0;
                }

                for (var i = 0; i < lun.length; i++) {
                    lun[i].style.display = "none"
                    btn[i].style.background="#000"
                }
                lun[num].style.display = "block";
                btn[num].style.background="orange"
                num++
            },3000)
        }

    </script>
